/auth/login:
  post:
    summary: Authentification
    tags:
      - Auth
    produces:
      - application/x-www-form-urlencoded
      - application/json
    consumes:
      - application/x-www-form-urlencoded
    parameters:
      - in: body
        name: name
        type: string
        required: true
      - in: body
        name: password
        type: string
        required: true
        
    responses:
      '200':
        description: OK
      '400':
        description: Bad request.